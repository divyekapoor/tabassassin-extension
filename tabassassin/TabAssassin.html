<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="TabAssassin.css">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="third_party/droid.css">
  <script src="util.js"></script>
  <script src="TabAssassin.js"></script>
</head>

<body>

  <div id="openTabsSection" class="section">
    <div class="header">

    </div>
    <div class="tabList"></div>
  </div>

  <div id="closedTabsSection" class="section">
    <div class="header">

    </div>

      </div>
    </div>
  </div>

<div id="tabEntryTemplate" class="tabEntry" hidden>
  <span class="tabTitle"></span>
  <span class="tabStatus"></span>
</div>

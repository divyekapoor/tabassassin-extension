<html>
<head>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="third_party/droid.css">
  <script src="util.js"></script>
  <script src="options.js"></script>
  <title>Tab Assassin Options</title>
</head>

<body>
  <div id="options">
    <h1>Tab Assassin Options</h1>

    <div id="inactiveOptionDiv" class="option">
      <span>Remove a tab if I haven't used it for </span>
      <input id="inactiveTime" type="text" value="1" size="2"/>
      <select id="inactiveTimeUnits">
        <option id="inactivityMinutes" value="minutes">minutes</option>
        <option id="inactivityHours" value="hours">hours</option>
        <option id="inactivityDays" value="days">days</option>
      </select>
    </div>

    <div id="closedOptionDiv" class="option">
      <span>After they have been removed, remember tabs for </span>
      <input id="closedTime" type="text" value="1" size="2" />
      <select id="closedTimeUnits">
        <option id="closedMinutes" value="minutes">minutes</option>
        <option id="closedHours" value="hours">hours</option>
        <option id="closedDays" value="days">days</option>
      </select>
    </div>

    <div id="whitelistOptionDiv" class="option" hidden>
      Never remove these sites
      <div id="whiteListedUrlInputContainer">
        <input id="whitelisturl" type="text" placeholder="www.google.com"
            size="20"/>
        <button>Add</button>
      </div>
      <div id="error" class="error"></div>
      <div id="urlWhitelist"></div>
    </div>

    <div id="saveDiv" class="option">
      <button>Save</button>
      <div id="status" class="hiddenStatus">none</div>
    </div>

    <div id="details" class="option">
      <span>The fine print:</span>
      <ul>
          <li>Tab Assassin will never remove pinned tabs or the last tab in a window.</li>
          <li>Tabs will not expire when your browser is idle. </li>
      </ul>
    </div>

  </div>
</body>
</html>

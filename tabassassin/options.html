<html>
<head>
  <link rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Droid+Sans">
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="shared.css">
  <script src="util.js"></script>
  <script src="options.js"></script>
  <title>Tab Assassin Options</title>
</head>

<body>
  <div id="options">
    <h1>Tab Assassin Options</h1>

    <div id="inactiveOptionDiv" class="option">
      How long should a tab have been inactive before it is closed?<br/>
      <input id="inactiveTime" type="text" value="1" size="2"/>
      <select id="inactiveTimeUnits">
        <option id="inactivityMinutes" value="minutes">minutes</option>
        <option id="inactivityHours" value="hours">hours</option>
        <option id="inactivityDays" value="days">days</option>
      </select>
    </div>

    <div id="closedOptionDiv" class="option">
      How long should a tab have been closed before it is removed?<br/>
      <input id="closedTime" type="text" value="1" size="2" />
      <select id="closedTimeUnits">
        <option id="closedMinutes" value="minutes">minutes</option>
        <option id="closedHours" value="hours">hours</option>
        <option id="closedDays" value="days">days</option>
      </select>
    </div>

    <div id="whitelistOptionDiv" class="option">
      Are there any websites that should not be closed?<br/>
      <div id="whiteListedUrlInputContainer">
        <input id="whitelisturl" type="text" value="e.g. www.google.com"
            size="20"/>
        <button>Add</button>
      </div>
      <div id="error" class="error"></div>
      <div id="urlWhitelist"></div>
    </div>

    <div id="saveDiv" class="option">
      <button>Save</button>
      <div id="status"></div>
    </div>

  </div>
</body>
</html>
